<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유틸리티 클래스2</title>
    <!--부트스트랩 css only -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 400px;
      }
      td {
        width: 100px;
        height: 100px;
      }
      .border {
        outline: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>유틸리티클래스2</h1>
      <p class="shadow border mt-5 p-3">shadow</p>
      <p class="border mt-5 p-3">shadow</p>
      <!-- 그림자 단계 : sm | lg -->
      <p class="shadow-sm border mt-5 p-3">small shadow</p>
      <p class="shadow-lg border mt-5 p-3">large shadow</p>

      <h2>글자 수직정렬(Vertical-align)</h2>
      <!-- 테이블 셀에서 작동 -->
      <span class="align-baseline">baseline</span>
      <span class="align-top">top</span>
      <span class="align-middle">middle</span>
      <span class="align-bottom">bottom</span>
      <span class="align-text-top">text-top</span>
      <span class="align-text-bottom">text-bottom</span>
    </div>
    <table class="border">
      <tr>
        <td class="border align-bottom">바텀정렬</td>
        <td class="border align-top">윗정렬</td>
        <td class="border align-middle">중앙정렬</td>
        <td class="border align-text-top">텍스트 탑정렬</td>
      </tr>
    </table>

    <!-- 부트스트랩 35 -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

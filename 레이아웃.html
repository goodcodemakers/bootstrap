          <div class="col border">col</div>
          <div class="col border">col</div>
          <div class="col border">col</div>
        </div>
        <!-- row -->

        <h2 class="my-5">col-크기지정</h2>
        <div class="row">
          <!-- col의 합은 12로 맞춰야한다 -->
          <div class="col-4 border">col-4</div>
          <div class="col-4 border">col-4</div>
          <div class="col-4 border">col-4</div>
        </div>
        <div class="row">
          <div class="col-12 boder">응애애에에엥</div>

          <div class="col-2 border">여긴좁아뉴뉴</div>
          <div class="col-10 border ps-5">여긴넓엉히힛</div>
        </div>
      </div>
      <!-- container -->
    </section>

    <section class="my-5">
      <div class="container">
        <h2>반응형 그리드</h2>
        <div class="row">
          <!-- col md 중간크기 이상일때 col 적용  -->
          <div class="col-md-6 border p-3">6</div>
          <div class="col-md-6 border p-3">6</div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-4 border p-3">4</div>
            <div class="col-md-4 border p-3">4</div>
            <div class="col-md-4 border p-3">4</div>
          </div>
        </div>
      </div>
      <!-- container -->
    </section>
